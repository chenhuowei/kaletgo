<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="${request.contextPath}/amazeui/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="${request.contextPath}/amazeui/i/app-icon72x72@2x.png">
    <link rel="stylesheet" href="${request.contextPath}/amazeui/css/amazeui.min.css" />
    <link rel="stylesheet" href="${request.contextPath}/amazeui/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="${request.contextPath}/amazeui/css/app.css">
    <script src="${request.contextPath}/js/jquery.min.js"></script>

</head>

<body data-type="index">
    <script src="${request.contextPath}/amazeui/js/theme.js"></script>
    <div class="am-g tpl-g">
        <#include '${request.contextPath}/header.html'/>
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->

            <!-- 菜单 -->
            <ul id="left_navbar" class="sidebar-nav">

            </ul>
        </div>


        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">

            <div class="am-tabs" data-am-tabs="{noSwipe: 1}" id="center_tab">
                <ul class="am-tabs-nav am-nav am-nav-tabs">
                    <li class="am-active"><a href="javascript: void(0)">首页</a></li>
                </ul>

                <div class="am-tabs-bd">

                </div>
            </div>
        </div>
    </div>

    <script src="${request.contextPath}/amazeui/js/amazeui.min.js"></script>
    <script src="${request.contextPath}/amazeui/js/amazeui.datatables.min.js"></script>
    <script src="${request.contextPath}/amazeui/js/dataTables.responsive.min.js"></script>
    <script src="${request.contextPath}/amazeui/js/app.js"></script>
    <script src="${request.contextPath}/js/pym.min.js"></script>
<script>
    loadNavbar('left_navbar','${request.contextPath}/sys/menu/navbar');


</script>
</body>

</html>
