<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <link href="${request.contextPath}/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="${request.contextPath}/treegrid/jquery.treegrid.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/jqadmin/js/layui/css/layui.css" media="all">
    <style>
        .site-doc-icon{margin-bottom: 50px; font-size: 0;}
        .site-doc-icon li{display: inline-block; vertical-align: middle; width: 127px; line-height: 25px; padding: 20px 0; margin-right: -1px; margin-bottom: -1px; border: 1px solid #e2e2e2; font-size: 14px; text-align: center; color: #666; transition: all .3s; -webkit-transition: all .3s;}

<body style="height: 100%">
<button class="layui-btn menu_form_open">添加</button>
<table id="menu_table" class="layui-table"></table>
<!-- 模态框（Modal） -->

<div id="menu_page" ></div>

<script src="${request.contextPath}/js/jquery.min.js"></script>
<script src="${request.contextPath}/treegrid/jquery.treegrid.min.js"></script>
<script src="${request.contextPath}/treegrid/jquery.treegrid.extension.js"></script>
<script type="text/javascript" src="${request.contextPath}/jqadmin/js/layui/layui.js"></script>
<script>
    $(document).ready(function () {
        $('#menu_table').treegridData({
            id: 'id',
            parentColumn: 'parentId',
            type: "GET", //请求数据的ajax类型
            url: '${request.contextPath}/sys/menu/list',   //请求数据的ajax的url
            ajaxParams: {}, //请求数据的ajax的data属性
            expandColumn: 'title',//在哪一列上面显示展开按钮
            striped: true,   //是否各行渐变色
            bordered: true,  //是否显示边框
            columns: [

                {
                    title: '名称',
                    field: 'title'
                },
                {
                    title: '地址',
                    field: 'url'
                },
                {
                    title: '类型',
                    field: 'type'
                },
                {
                    title: '图标',
                    field: 'icon'
                },
                {
                    title: '状态',
                    field: 'status'
                },

            ]
        });
    });
    function del(id){
        alert(id);
    }
    function update(id){
        alert(id);
    }

    function getContent(type,size){
        var str = '<span class="label label-default">CRUD</span>';
        if (type==0){
            str = '<span class="label label-warning">目录</span>';
        }else if (type == 1){
            str = '<span class="label label-info">菜单</span>';
        }
        return str;
    }

</script>
<script>
    layui.use(['layer','form','laypage'], function(){ //独立版的layer无需执行这一句
        var layer = layui.layer,
        laypage = layui.laypage,
        form = layui.form; //独立版的layer无需执行这一句
        laypage.render({
            elem: 'menu_page' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
            console.log(obj)
          }
          });
        
        // menu add,update,delete action 
        
        $('.menu_form_open').on('click', function(){

            layer.open(
                {
                   // maxWidth : '1300px',
                    area: '[1200,1200]',
                    type: 1,
                    maxmin: true,
                    btn: ['关闭'],
                    btnAlign: 'c',
                    content: $('#menu_form')
                }
            );

        });
        

        $('.menu-edit').on('click', function(){

           alert($(this).val());

        });
        $('.menu-delete').on('click', function(){

            alert($(this).val());

         });


    });
</script>

<div id="menu_form" hidden >

    <form class="layui-form layui-form-panel"  style="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">验证邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">验证手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">验证邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <input type="text" name="icon" lay-verify="required" placeholder="请输入icon标识符" autocomplete="off" class="layui-input">
                <div class="layui-form-mid layui-word-aux">如何选择?<a style="color: red" href="http://fontawesome.io/icons/" target="_blank">点我</a></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="写作">
                <input type="checkbox" name="like[read]" title="阅读" checked>
                <input type="checkbox" name="like[dai]" title="发呆">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>



</div>
</body>
</html>
